{% extends 'base.html' %}
{% block title %} Create Product {% endblock %}

{% block content %}
<div class="container">
<form method="post" action="#">
{% csrf_token %}
  <div class="form-group">
    <label>Empresa</label>

        <select id="company" name="company">
          {% for co in companies %}
          <option>{{ co.name }}</option>
          {% endfor %}
        </select>
  </div>
  <div class="form-group">
    <label>Produto</label>
    <input type="text" class="form-control" id="product" placeholder="Produto" name="product" value="{{ product.name }}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
{% endblock %}
